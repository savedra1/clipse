name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release-linux:
    name: Release Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Install Linux deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxfixes-dev \
            pkg-config \
            gcc

      - name: GoReleaser (Linux only)
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOS: linux

  release-macos:
    name: Release macOS
    runs-on: macos-latest
    needs: release-linux # ðŸ‘ˆ THIS IS THE KEY

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Install macOS deps
        run: brew install pkg-config

      - name: GoReleaser (macOS only)
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOS: darwin
