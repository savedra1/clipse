name: Test go build

on:
  pull_request:
    branches: main

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Run go test (syntax check)
        id: test-syntax
        run: go test -v ./...